<html lang="en" dir="ltr">
 <head>
   <meta charset="utf-8">
    <title>Belajar CSS5</title>
    <link rel="shortcut icon" href="https://www.masakapahariini.com/wp-content/themes/mahi/assets/img/favicons/apple-touch-icon-57x57.png ">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/bootstrap.css" media='screen' />
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/bootstrap-grid.css" />
	<link rel="stylesheet" href="css/bootstrap-grid.min.css" />
	<link rel="stylesheet" href="css/bootstrap-reboot.css" />
	<link rel="stylesheet" href="css/bootstrap-reboot.min.css" />
	<script src="js/bootstrap.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/bootstrap.bundle.js"></script>
	<script src="js/bootstrap.bundle.min.js"></script>
	<style>
		body {
    		background-color: #93B874;
		}
</style>
 </head> 
<body>
	<div class="col-md-6 container-fluid text-white">
		<td><img src="lampung.jpg" class="rounded-circle" width="200" height="100" style="display: block; margin: auto;"></td>
  		<form>
		 <div class="form-group">
			<label for="formGroupExampleInput"><b>Nama Lengkap</b></label>
    		<input type="text" class="form-control" id="formGroupExampleInput" placeholder="Nama Lengkap">
  		</div>
  		<div class="form-group">
     		 <label for="formGroupExampleInput"><b>Alamat Rumah</b></label>
      		 <textarea  type="text" name="ket" id="ket" rows="6" class="form-control" ></textarea>
      	</div> 
  		<div class="form-group">
			<br><label for="exampleFormControlFile1"><b>File Foto</b></label></br>
    		<input type="file" class="form-control-file" id="exampleFormControlFile1">
 		 </div>
		<div class="form-group">
    		<label for="exampleFormControlInput1"><b>Alamat Email</b></label>
    		<input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
  		</div>
		<div class="form-group">
    		<label for="inputPassword" class="col-sm-2 col-form-label"><b>Password</b></label>
    		<input type="password" class="form-control" id="inputPassword">
  		</div> 
		<label for="form-check-label"></p><b>Jenis Kendaraan Anda :</b></label>
		<div class="form-check form-check-inline"> 
  			<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
  			<label class="form-check-label" for="inlineRadio1">Motor</label>
		</div>
		<div class="form-check form-check-inline">
  			<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
  			<label class="form-check-label" for="inlineRadio2">Mobil</label>
		</div>
		<div class="form-group row">
    		<div class="col-sm-10">
      		<button type="submit" class="btn btn-primary">Sign in</button>
    		</div>
  		</div>
	</form>
	</div>		 
</body>

</html>
